<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.css" />
  <!-- <script src="main.js"></script> -->
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link {%if path === '/'%}active{%endif%}" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link
        {% set regExp = r/teams*/ %}
        {% if regExp.test(path) %}
        active
        {% endif %}" href="/teams">Favorite Teams</a></li>
    </ul>
    <br>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
